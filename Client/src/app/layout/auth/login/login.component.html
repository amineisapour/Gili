<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title><h1>Log in</h1></mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput type="email" placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <!-- <button mat-stroked-button color="accent" class="btn-block">Log in</button> -->
            <button mat-raised-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>

</div>
